<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>textutil</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="view"></div>
    <script>
      fetch((new URLSearchParams(location.href.replace(/^[^?]+\?/,""))).get("url"))
        .then(response => response.text())
        .then(text => (new DOMParser()).parseFromString(text, "text/html").body.getElementsByTagName("pre")[0].innerText)
        .then(text => document.getElementById("view").appendChild(document.createTextNode(text)))
    </script>
  </body>
</html>
